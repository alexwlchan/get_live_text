name: Run tests

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
        cache: 'pip'
        cache-dependency-path: 'dev_requirements.txt'

    - name: Install dependencies
      run: pip install -r dev_requirements.txt

    - name: Run tests
      run: python3 -m pytest -n 5 tests
